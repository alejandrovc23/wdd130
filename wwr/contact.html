<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids | Contact Us</title>
    <meta name="description"
        content="Contact Rapids! White Water Rafting for reservations, inquiries, or suggestions. Find our address, phone, email, and employee information.">
    <meta name="author" content="Alejandro Student">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <img src="images/logo.jpeg" alt="Rapids Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" aria-current="page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Info Section -->
        <section class="contact-info">
            <h1>Contact Rapids!</h1>
            <p><strong>Address:</strong> 123 River Lane, Adventure Town, USA</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Email:</strong> info@rapids.com</p>

            <!-- Google Map Embed -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019740091789!2d-122.40135048468187!3d37.79324567975695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d03b8f3f%3A0x9a6e3e58b2924a!2sAdventure%20River!5e0!3m2!1sen!2sus!4v1696500000000!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Employee Section -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/guide1.png" alt="John Smith - Guide">
                    <figcaption>John Smith - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/guide2.png" alt="Sarah Johnson - Safety Officer">
                    <figcaption>Sarah Johnson - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/guide3.png" alt="Carlos Rivera - Trip Coordinator">
                    <figcaption>Carlos Rivera - Trip Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Purpose (Radio Buttons) -->
                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Newsletter Checkbox -->
                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â©2025 | Rapids! | Alejandro Student</p>
        <div class="socialmedia">
            <a href="https://facebook.com" target="_blank" aria-label="Follow us on Facebook">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com" target="_blank" aria-label="Follow us on X">
                <img src="images/x.svg" alt="X">
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Follow us on Instagram">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
