<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapids | Contact Us</title>

    <meta name="description"
        content="Get in touch with Rapids! Contact us for general inquiries, reservations, or website suggestions. We're here to help you plan your next white water adventure.">
    <meta name="author" content="Alejandro Student">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="Rapids Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Rapids Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California<br>+1 999 999 9999<br>
                <a href="mailto:info@rapids.com">info@rapids.com</a>
            </p>
        </section>

        <section class="contact-grid">
            <!-- Google Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509868!2d-122.41941568468128!3d37.77492927975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d0f7bffb%3A0xdaa3b5d3e5c9b7a4!2sCalifornia!5e0!3m2!1sen!2sus!4v1697050000000"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Contact Form -->
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here"></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit" class="btn-submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/guide1.png" alt="Employee 1">
                    <figcaption>Alex Johnson<br><small>Lead Rafting Guide</small></figcaption>
                </figure>
                <figure>
                    <img src="images/guide2.png" alt="Employee 2">
                    <figcaption>Maria Lopez<br><small>Customer Relations</small></figcaption>
                </figure>
                <figure>
                    <img src="images/guide3.png" alt="Employee 3">
                    <figcaption>Daniel Smith<br><small>Safety Coordinator</small></figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2025 | Rapids! | Alejandro Student</p>
        <div class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com" target="_blank" rel="noopener noreferrer">
                <img src="images/x.svg" alt="X">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
